<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NITDA CheckMe (Vanilla JS - Full Conversion)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.0.4/dist/jsQR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.17.4/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>

    <style>
      /* Custom styles from original index.html */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a202c; /* dark-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568; /* gray-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #718096; /* gray-500 */
      }
      @keyframes fadeInOut {
        0% { opacity: 0; transform: translate(0, 20px) scale(0.95); }
        10% { opacity: 1; transform: translate(0, 0) scale(1); }
        90% { opacity: 1; transform: translate(0, 0) scale(1); }
        100% { opacity: 0; transform: translate(0, 20px) scale(0.95); }
      }
      .animate-fade-in-out {
        animation: fadeInOut 3s ease-in-out forwards;
      }

      /* Basic body background/text color for consistency */
      body {
          background-color: #0d1117;
          color: #f7f7f7;
          font-family: sans-serif;
      }
    </style>
  </head>
  
  <body class="min-h-screen bg-gray-900 text-gray-100 font-sans">
    <header id="app-header" class="bg-gray-800/50 backdrop-blur-sm sticky top-0 z-40 shadow-lg shadow-black/20">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div id="header-content" class="flex items-center justify-between h-16">
          <a href="#/" class="text-2xl font-bold text-emerald-400 tracking-wider">NITDA CheckMe</a>
          <span class="text-sm text-gray-400">Smart Visitor Management</span>
        </div>
      </div>
    </header>

    <main id="app-root"></main>

    <div id="toast-container" class="fixed bottom-0 right-0 p-4 z-50"></div>
    
    <script>
      /* --- CONSTANTS & TYPES (from types.ts and App.tsx) --- */
      const APP_TITLE = "NITDA CheckMe";
      const VISITOR_ID_KEY = 'nitda_visitor_id';
      const ADMIN_AUTH_KEY = 'nitda_admin_auth';

      const VisitorStatus = {
          IN: 'IN',
          OUT: 'OUT',
          AUTO_CHECKOUT: 'AUTO_CHECKOUT',
          REGISTERED: 'REGISTERED',
      };

      const VisitorType = {
          STAFF: 'Staff',
          CORPER: 'Corper',
          SIWES: 'SIWES',
          GUEST: 'Guest',
      };

      /* --- HELPER FUNCTIONS --- */
      const uuidv4 = () => {
          return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
              var r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
              return v.toString(16);
          });
      };

      const isToday = (timestamp) => {
          const today = new Date();
          const date = new Date(timestamp);
          return date.getDate() === today.getDate() &&
                 date.getMonth() === today.getMonth() &&
                 date.getFullYear() === today.getFullYear();
      };

      const formatTimestamp = (timestamp) => {
          if (!timestamp) return 'N/A';
          return new Date(timestamp).toLocaleString();
      };

      const calculateDuration = (checkIn, checkOut) => {
          if (!checkIn || !checkOut) return 'N/A';
          const durationMs = checkOut - checkIn;
          const hours = Math.floor(durationMs / 3600000);
          const minutes = Math.floor((durationMs % 3600000) / 60000);
          const seconds = Math.floor(((durationMs % 3600000) % 60000) / 1000);
          return `${hours}h ${minutes}m ${seconds}s`;
      };

      const downloadXLSX = (data, filename) => {
          if (!window.XLSX || !data || data.length === 0) {
              showToast("Error: Data or XLSX library is missing.");
              return;
          }

          // Convert timestamps and statuses for readability
          const formattedData = data.map(item => ({
              // Basic Data
              Name: item.name,
              Organization: item.organization,
              Visitor_Type: item.visitorType || 'Event Attendee',
              Status: item.status,
              // Check In/Out Details
              Check_In: formatTimestamp(item.checkIn),
              Check_Out: item.checkOut ? formatTimestamp(item.checkOut) : item.status,
              Duration: item.duration || calculateDuration(item.checkIn, item.checkOut),
              // Gate Registration Details
              Department: item.department,
              Laptop_Name: item.laptopName,
              Serial_Number: item.serialNumber,
              // Event Details
              Event_Name: item.eventName,
              // Flatten custom data if present
              ...(item.customData || {}),
          }));
          
          const ws = window.XLSX.utils.json_to_sheet(formattedData);
          const wb = window.XLSX.utils.book_new();
          window.XLSX.utils.book_append_sheet(wb, ws, "Visitor Logs");
          window.XLSX.writeFile(wb, `${filename}_${new Date().toISOString().slice(0, 10)}.xlsx`);
          showToast("Data exported successfully!");
      };


      /* --- ICON FUNCTIONS (Refactored from icons.tsx) --- */

      const UserIcon = (className = 'w-6 h-6') => `<svg xmlns="http://www.w3.org/2000/svg" class="${className}" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>`;
      const AdminIcon = (className = 'w-6 h-6') => `<svg xmlns="http://www.w3.org/2000/svg" class="${className}" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>`;
      const LoginIcon = (className = 'w-6 h-6') => `<svg xmlns="http://www.w3.org/2000/svg" class="${className}" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h5a3 3 0 013 3v1" /></svg>`;
      const LogoutIcon = (className = 'w-6 h-6') => `<svg xmlns="http://www.w3.org/2000/svg" class="${className}" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>`;
      const RefreshIcon = (className = 'w-6 h-6') => `<svg xmlns="http://www.w3.org/2000/svg" class="${className}" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 4v5h5M20 20v-5h-5M4 12a8 8 0 018-8v0a8 8 0 018 8v0a8 8 0 01-8 8v0a8 8 0 01-8-8v0z" /></svg>`;
      const QrCodeIcon = (className = 'w-6 h-6') => `<svg xmlns="http://www.w3.org/2000/svg" class="${className}" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 4v16m8-8H4" /></svg>`;
      const PlusIcon = (className = 'w-6 h-6') => `<svg xmlns="http://www.w3.org/2000/svg" class="${className}" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" /></svg>`;
      const ArrowRightIcon = (className = 'w-6 h-6') => `<svg xmlns="http://www.w3.org/2000/svg" class="${className}" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M14 5l7 7m0 0l-7 7m7-7H3" /></svg>`;
      const TrashIcon = (className = 'w-6 h-6') => `<svg xmlns="http://www.w3.org/2000/svg" class="${className}" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap=\"round\" strokeLinejoin=\"round\" strokeWidth={2} d=\"M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16\" /></svg>`;
      const DownloadIcon = (className = 'w-6 h-6') => `<svg xmlns="http://www.w3.org/2000/svg" class="${className}" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>`;
      const SearchIcon = (className = 'w-6 h-6') => `<svg xmlns="http://www.w3.org/2000/svg" class="${className}" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>`;


      /* --- UI COMPONENTS --- */

      const navigate = (path) => {
          window.location.hash = path;
      };

      const showToast = (message) => {
          const container = document.getElementById('toast-container');
          const toastHtml = `
              <div id="current-toast" class="fixed bottom-8 right-8 bg-gray-800 border border-emerald-500 text-white py-3 px-5 rounded-lg shadow-lg z-50 flex items-center animate-fade-in-out">
                  <svg class="w-6 h-6 text-emerald-400 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                  <span>${message}</span>
              </div>
          `;
          container.innerHTML = '';
          container.innerHTML = toastHtml;

          setTimeout(() => {
              const currentToast = document.getElementById('current-toast');
              if (currentToast) {
                  currentToast.remove();
              }
          }, 3000);
      };


      const Spinner = () => `
          <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-emerald-400"></div>
      `;

      const Card = (content, className = '') => `
          <div class="bg-gray-800 rounded-2xl shadow-2xl shadow-black/50 overflow-hidden ${className}">
              ${content}
          </div>
      `;

      const Button = (text, type = 'button', className = '', onClick = null, disabled = false) => {
          // Serialize the function body for inline execution
          const clickAttr = onClick ? `onclick="(${onClick.toString().replace(/"/g, "'")})()"` : '';
          const disabledAttr = disabled ? 'disabled' : '';
          return `
              <button
                  type="${type}"
                  ${clickAttr}
                  ${disabledAttr}
                  class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-emerald-500 transition-transform transform hover:scale-105 disabled:bg-gray-500 disabled:cursor-not-allowed ${className}"
              >
                  ${text}
              </button>
          `;
      };


      /* --- MOCK DATABASE (from hooks.ts) --- */
      const MockDb = (() => {
          let visitorLogs = JSON.parse(localStorage.getItem('nitda_visitorLogs') || '[]');
          let events = JSON.parse(localStorage.getItem('nitda_events') || '[]');

          const saveLogs = () => localStorage.setItem('nitda_visitorLogs', JSON.stringify(visitorLogs));
          const saveEvents = () => localStorage.setItem('nitda_events', JSON.stringify(events));

          // Auto-checkout on load
          visitorLogs = visitorLogs.map(log => {
              // Only auto-checkout gate logs (no eventId) that were checked in yesterday or earlier
              if (log.status === VisitorStatus.IN && !log.eventId && !isToday(log.checkIn)) {
                  return { 
                      ...log, 
                      status: VisitorStatus.AUTO_CHECKOUT,
                      checkOut: new Date(log.checkIn).setHours(23, 59, 59, 999),
                      duration: "Auto-cleared at day end"
                  };
              }
              return log;
          });
          saveLogs();

          const getLatestLogForVisitor = (visitorId) => {
              const logs = visitorLogs.filter(log => log.visitorId === visitorId);
              return logs.sort((a, b) => b.checkIn - a.checkIn)[0];
          };
          
          const hasVisitorRegisteredForEvent = (visitorId, eventId) => {
              return visitorLogs.some(log => log.visitorId === visitorId && log.eventId === eventId && log.status === VisitorStatus.REGISTERED);
          };

          const getEventById = (eventId) => events.find(e => e.id === eventId);
          const getEvents = () => events.sort((a, b) => b.createdAt - a.createdAt);
          const getVisitorLogs = () => visitorLogs.sort((a, b) => b.checkIn - a.checkIn);

          const getStats = () => {
              const todayLogs = visitorLogs.filter(log => isToday(log.checkIn));
              const currentlyIn = todayLogs.filter(log => log.status === VisitorStatus.IN).length;
              const totalVisitorsToday = new Set(todayLogs.map(log => log.visitorId)).size;
              return { currentlyIn, totalVisitorsToday, totalEvents: events.length };
          };

          const createEvent = (name, customFields) => {
              const newEvent = {
                  id: `event-${uuidv4()}`,
                  name,
                  createdAt: Date.now(),
                  customFields: customFields || [],
              };
              events.push(newEvent);
              saveEvents();
              showToast(`Event '${name}' created!`);
          };
          
          const registerNewVisitor = (data, eventId, existingVisitorId, customData = {}) => {
              const visitorId = existingVisitorId || `visitor-${uuidv4()}`;
              
              const newLog = {
                  id: uuidv4(),
                  visitorId,
                  name: data.name,
                  organization: data.organization,
                  department: eventId ? undefined : data.department,
                  laptopName: eventId ? undefined : data.laptopName,
                  laptopColor: eventId ? undefined : data.laptopColor,
                  serialNumber: eventId ? undefined : data.serialNumber,
                  visitorType: eventId ? undefined : data.visitorType,
                  checkIn: Date.now(),
                  status: eventId ? VisitorStatus.REGISTERED : VisitorStatus.IN,
                  customData: eventId ? customData : undefined,
              };
              
              if (eventId) {
                  const event = getEventById(eventId);
                  newLog.eventId = eventId;
                  newLog.eventName = event?.name;
              }

              visitorLogs.push(newLog);
              saveLogs();
              return { visitorId };
          };

          const handleVisitorScan = (visitorId, eventId) => {
              const contextSpecificLogs = visitorLogs.filter(log => 
                  log.visitorId === visitorId && (eventId ? log.eventId === eventId : !log.eventId)
              );
              const latestLog = contextSpecificLogs.sort((a, b) => b.checkIn - a.checkIn)[0];
              let action = 'checkin';
              let resultLog;

              if (latestLog && latestLog.status === VisitorStatus.IN && isToday(latestLog.checkIn)) {
                  // Check out (only for gate scans, event attendees don't check out via QR scan)
                  if (eventId) {
                     // This path should ideally not be hit if registration is correct, but handles case where an event attendee scans a second time.
                     action = 'registered';
                     resultLog = latestLog;
                  } else {
                    action = 'checkout';
                    const checkOut = Date.now();
                    const duration = calculateDuration(latestLog.checkIn, checkOut);

                    resultLog = { 
                        ...latestLog, 
                        status: VisitorStatus.OUT,
                        checkOut,
                        duration
                    };

                    visitorLogs = visitorLogs.map(log => log.id === latestLog.id ? resultLog : log);
                  }
              } else {
                  // Check in (uses latest known gate data for the visitor)
                  action = 'checkin';
                  
                  // Use the last *gate* log to pre-fill check-in data
                  const lastGateLog = visitorLogs.filter(log => !log.eventId && log.visitorId === visitorId).sort((a, b) => b.checkIn - a.checkIn)[0];

                  const newLog = {
                      id: uuidv4(),
                      visitorId,
                      name: lastGateLog?.name,
                      organization: lastGateLog?.organization,
                      department: lastGateLog?.department,
                      laptopName: lastGateLog?.laptopName,
                      laptopColor: lastGateLog?.laptopColor,
                      serialNumber: lastGateLog?.serialNumber,
                      visitorType: lastGateLog?.visitorType,
                      checkIn: Date.now(),
                      status: VisitorStatus.IN,
                  };
                  visitorLogs.push(newLog);
                  resultLog = newLog;
              }

              saveLogs();
              return { action, log: resultLog };
          };
          
          const addManualVisitorLog = (data) => {
            const checkOut = data.checkOut ? new Date(data.checkOut).getTime() : undefined;
            const checkIn = new Date(data.checkIn).getTime();
            
            const newLog = {
                id: uuidv4(),
                visitorId: `visitor-manual-${uuidv4()}`,
                name: data.name,
                department: data.department,
                laptopName: data.laptopName,
                laptopColor: data.laptopColor,
                serialNumber: data.serialNumber,
                visitorType: data.visitorType,
                organization: data.organization,
                checkIn,
                checkOut,
                duration: checkOut ? calculateDuration(checkIn, checkOut) : undefined,
                status: checkOut ? VisitorStatus.OUT : VisitorStatus.IN,
            };
            
            visitorLogs.push(newLog);
            saveLogs();
            showToast("Manual log added!");
          };

          return { getLatestLogForVisitor, hasVisitorRegisteredForEvent, getEventById, registerNewVisitor, handleVisitorScan, getVisitorLogs, getEvents, getStats, createEvent, addManualVisitorLog };
      })();


      /* --- PAGE RENDERERS --- */

      const appRoot = document.getElementById('app-root');
      let adminActiveTab = 'logs';

      // --- Admin Header for Dashboard
      const renderAdminHeader = (onLogout) => {
          const isAuthenticated = localStorage.getItem(ADMIN_AUTH_KEY) === 'true';
          const headerContent = document.getElementById('header-content');
          if (isAuthenticated) {
              headerContent.innerHTML = `
                  <a href="#/admin/dashboard" class="text-2xl font-bold text-emerald-400 tracking-wider">NITDA CheckMe</a>
                  <div class="flex items-center space-x-4">
                      <span class="text-sm text-gray-400 hidden sm:inline">Admin Access</span>
                      <button onclick="(${onLogout.toString().replace(/"/g, "'")})()" class="flex items-center px-3 py-1 bg-red-600 hover:bg-red-700 rounded-md text-white transition-colors">
                          ${LogoutIcon('w-5 h-5 mr-1')} Logout
                      </button>
                  </div>
              `;
          } else {
              headerContent.innerHTML = `
                  <a href="#/" class="text-2xl font-bold text-emerald-400 tracking-wider">NITDA CheckMe</a>
                  <span class="text-sm text-gray-400">Smart Visitor Management</span>
              `;
          }
      };

      // --- Admin Tab Switcher
      window.setAdminTab = (tabName) => {
          adminActiveTab = tabName;
          router(); // Re-render the dashboard to switch tabs
      };

      // --- Admin Dashboard Components

      const renderStatsCard = (stats) => `
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
              ${Card(`
                  <div class="p-5 flex items-center justify-between">
                      <div>
                          <p class="text-sm font-medium text-gray-400">Currently Checked In</p>
                          <p class="text-3xl font-bold text-emerald-400">${stats.currentlyIn}</p>
                      </div>
                      ${UserIcon('w-12 h-12 text-gray-600')}
                  </div>
              `)}
              ${Card(`
                  <div class="p-5 flex items-center justify-between">
                      <div>
                          <p class="text-sm font-medium text-gray-400">Total Visitors Today</p>
                          <p class="text-3xl font-bold text-white">${stats.totalVisitorsToday}</p>
                      </div>
                      ${RefreshIcon('w-12 h-12 text-gray-600')}
                  </div>
              `)}
              ${Card(`
                  <div class="p-5 flex items-center justify-between">
                      <div>
                          <p class="text-sm font-medium text-gray-400">Events Managed</p>
                          <p class="text-3xl font-bold text-white">${stats.totalEvents}</p>
                      </div>
                      ${QrCodeIcon('w-12 h-12 text-gray-600')}
                  </div>
              `)}
          </div>
      `;
      
      const renderVisitorLogs = () => {
          const logs = MockDb.getVisitorLogs();
          
          if (logs.length === 0) return `<p class="text-center text-gray-400 p-8">No visitor logs found.</p>`;

          return `
              <div class="overflow-x-auto shadow-md rounded-xl">
                  <table class="min-w-full divide-y divide-gray-700">
                      <thead class="bg-gray-700">
                          <tr>
                              <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Name</th>
                              <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Status</th>
                              <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Type/Event</th>
                              <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Check In</th>
                              <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Check Out</th>
                              <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Duration</th>
                          </tr>
                      </thead>
                      <tbody class="bg-gray-800 divide-y divide-gray-700">
                          ${logs.slice(0, 100).map(log => `
                              <tr class="hover:bg-gray-700/50">
                                  <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-white">${log.name}</td>
                                  <td class="px-6 py-4 whitespace-nowrap text-sm">
                                      <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
                                          log.status === VisitorStatus.IN ? 'bg-green-100 text-green-800' :
                                          log.status === VisitorStatus.OUT ? 'bg-red-100 text-red-800' :
                                          log.status === VisitorStatus.REGISTERED ? 'bg-blue-100 text-blue-800' :
                                          'bg-yellow-100 text-yellow-800'
                                      }">${log.status}</span>
                                  </td>
                                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">${log.eventName || log.visitorType || '-'}</td>
                                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">${formatTimestamp(log.checkIn)}</td>
                                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">${log.checkOut ? formatTimestamp(log.checkOut) : '-'}</td>
                                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">${log.duration || '-'}</td>
                              </tr>
                          `).join('')}
                      </tbody>
                  </table>
              </div>
              <div class="mt-4 text-sm text-gray-400">Showing latest ${Math.min(100, logs.length)} records.</div>
          `;
      };
      
      const renderManualLogForm = () => {
          const formId = 'manual-log-form';
          
          // Re-attach event listener
          setTimeout(() => {
              const form = document.getElementById(formId);
              if (form) {
                  form.onsubmit = (e) => {
                      e.preventDefault();
                      const data = {
                          name: form.name.value,
                          department: form.department.value,
                          laptopName: form.laptopName.value,
                          laptopColor: form.laptopColor.value,
                          serialNumber: form.serialNumber.value,
                          visitorType: form.visitorType.value,
                          organization: form.organization.value,
                          checkIn: form.checkIn.value,
                          checkOut: form.checkOut.value,
                      };
                      
                      MockDb.addManualVisitorLog(data);
                      window.setAdminTab('logs'); // Switch back to logs to see the new entry
                  };
              }
          }, 0);

          return `
              <div class="max-w-xl mx-auto">
                  <h3 class="text-2xl font-bold mb-6 text-white">Add Manual Visitor Log</h3>
                  <form id="${formId}" class="space-y-4">
                      <input type="text" name="name" placeholder="Full Name (Required)" required class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md">

          let stream;
          let animationFrameId;
          let isProcessing = false;

          const tick = () => {
              if (isProcessing) return;

              if (video && video.readyState === video.HAVE_ENOUGH_DATA) {
                  const ctx = canvas.getContext('2d');
                  canvas.height = video.videoHeight;
                  canvas.width = video.videoWidth;
                  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                  const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                  
                  if (window.jsQR) {
                      const code = window.jsQR(imageData.data, imageData.width, imageData.height, {
                          inversionAttempts: "dontInvert",
                      });

                      if (code) {
                          try {
                              const url = new URL(code.data);
                              const hashPath = url.hash;
                              if (hashPath && hashPath.startsWith('#/')) {
                                  isProcessing = true;
                                  if (animationFrameId) cancelAnimationFrame(animationFrameId);
                                  if (stream) stream.getTracks().forEach(track => track.stop());

                  animationFrameId = requestAnimationFrame(tick);

                  overlay.classList.remove('hidden');
              }

              <div class="flex flex-col items-center justify-center min-h-[80vh] text-center p-4">
                  <div class="w-24 h-24 rounded-full flex items-center justify-center mb-6 bg-emerald-500">
                      <svg class="w-12 h-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
                  </div>
                  <h1 class="text-4xl font-bold mb-2">Registration Complete!</h1>
                  <p class="text-gray-300 max-w-md mb-4">${message}</p>
                  <p class="text-gray-400 text-sm max-w-md">${subMessage}</p>
                  ${Button('Return to Home', 'button', 'mt-8', 'navigate("/")')}
              </div>
          `;
          renderAdminHeader(() => {}); // Resets the header
      };

      const renderAdminLogin = () => {
          const handleLogin = (e) => {
              e.preventDefault();
              const form = e.target;
              // Simple password check (e.g., 'admin')
              if (form.password.value === 'admin') {
                  localStorage.setItem(ADMIN_AUTH_KEY, 'true');
                  navigate('/admin/dashboard');
                  showToast("Login successful!");
              } else {
                  showToast("Invalid password.");
              }
          };

          appRoot.innerHTML = `
              <div class="flex flex-col items-center justify-center min-h-[80vh] p-4">
                  <h1 class="text-4xl font-bold mb-6">Admin Login</h1>
                  ${Card(`
                      <div class="p-8 space-y-4">
                          <p class="text-gray-400 text-sm mb-4">Default Password: <span class="font-mono text-emerald-400">admin</span></p>
                          <form id="admin-login-form" class="space-y-4">
                              <input type="password" name="password" placeholder="Password" required class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent">
                              ${Button('Login', 'submit', 'w-full')}
                          </form>
                      </div>
                  `, "w-full max-w-sm")}
              </div>
          `;
          document.getElementById('admin-login-form').addEventListener('submit', handleLogin);
          renderAdminHeader(() => {}); // Resets the header
      };

      
      /* --- ROUTER LOGIC --- */

      const router = () => {
          if (window.cleanupScan) {
              window.cleanupScan();
              delete window.cleanupScan; 
          }
          
          const hash = window.location.hash.substring(1) || '/';
          const [path, queryString] = hash.split('?');
          const params = new URLSearchParams(queryString);
          const parts = path.split('/').filter(p => p.length > 0);
          const isAdminAuthenticated = localStorage.getItem(ADMIN_AUTH_KEY) === 'true';

          const handleLogout = () => {
              localStorage.removeItem(ADMIN_AUTH_KEY);
              navigate('/');
          };
          
          if (path === '/') {
              renderHomePortal();
          } else if (path === '/scan') {
              renderQRScannerPage();
          } else if (path === '/gate') {
              renderScanHandler('gate', undefined);
          } else if (path === '/visitor/register') {
              renderRegistrationForm('gate', undefined);
          } else if (path.startsWith('/event/') && parts[1] && parts[2] === undefined) {
              renderScanHandler('event', parts[1]);
          } else if (path.startsWith('/event/') && parts[1] && parts[2] === 'register') {
              renderRegistrationForm('event', parts[1]);
          } else if (path === '/register/success') {
              const mode = params.get('mode') || 'gate';
              renderRegistrationSuccess(mode);
          } else if (path === '/admin') {
              renderAdminLogin();
          } else if (path === '/admin/dashboard') {
              if (isAdminAuthenticated) {
                  renderAdminDashboard(handleLogout);
              } else {
                  navigate('/admin');
              }
          } else {
              navigate('/');
          }
      };

      window.addEventListener('hashchange', router);
      window.addEventListener('DOMContentLoaded', router);
    </script>
  </body>
</html>
