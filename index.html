<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NITDA CheckMe (Vanilla JS)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.0.4/dist/jsQR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.17.4/dist/xlsx.full.min.js"></script>

    <style>
      /* Custom styles from original index.html */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a202c; /* dark-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568; /* gray-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #718096; /* gray-500 */
      }
      @keyframes fadeInOut {
        0% { opacity: 0; transform: translate(0, 20px) scale(0.95); }
        10% { opacity: 1; transform: translate(0, 0) scale(1); }
        90% { opacity: 1; transform: translate(0, 0) scale(1); }
        100% { opacity: 0; transform: translate(0, 20px) scale(0.95); }
      }
      .animate-fade-in-out {
        animation: fadeInOut 3s ease-in-out forwards;
      }

      /* Basic body background/text color for consistency */
      body {
          background-color: #0d1117;
          color: #f7f7f7;
          font-family: sans-serif;
      }
    </style>
  </head>
  
  <body class="min-h-screen bg-gray-900 text-gray-100 font-sans">
    <header id="app-header" class="bg-gray-800/50 backdrop-blur-sm sticky top-0 z-40 shadow-lg shadow-black/20">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <a href="#/" class="text-2xl font-bold text-emerald-400 tracking-wider">NITDA CheckMe</a>
          <span class="text-sm text-gray-400">Smart Visitor Management</span>
        </div>
      </div>
    </header>

    <main id="app-root"></main>

    <div id="toast-container" class="fixed bottom-0 right-0 p-4 z-50"></div>
    
    <script>
      /* --- CONSTANTS & TYPES (from types.ts and App.tsx) --- */
      const APP_TITLE = "NITDA CheckMe";
      const VISITOR_ID_KEY = 'nitda_visitor_id';
      const ADMIN_AUTH_KEY = 'nitda_admin_auth';

      const VisitorStatus = {
          IN: 'IN',
          OUT: 'OUT',
          AUTO_CHECKOUT: 'AUTO_CHECKOUT',
          REGISTERED: 'REGISTERED',
      };

      const VisitorType = {
          STAFF: 'Staff',
          CORPER: 'Corper',
          SIWES: 'SIWES',
          GUEST: 'Guest',
      };

      // Simple ID generator
      const uuidv4 = () => {
          return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
              var r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
              return v.toString(16);
          });
      };

      // Helper for date checks
      const isToday = (timestamp) => {
          const today = new Date();
          const date = new Date(timestamp);
          return date.getDate() === today.getDate() &&
                 date.getMonth() === today.getMonth() &&
                 date.getFullYear() === today.getFullYear();
      };


      /* --- ICON FUNCTIONS (Refactored from icons.tsx) --- */

      const UserIcon = (className = 'w-6 h-6') => `
          <svg xmlns="http://www.w3.org/2000/svg" class="${className}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
      `;

      const AdminIcon = (className = 'w-6 h-6') => `
          <svg xmlns="http://www.w3.org/2000/svg" class="${className}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
          </svg>
      `;

      const LoginIcon = (className = 'w-6 h-6') => `
          <svg xmlns="http://www.w3.org/2000/svg" class="${className}" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h5a3 3 0 013 3v1" /></svg>
      `;

      const LogoutIcon = (className = 'w-6 h-6') => `
          <svg xmlns="http://www.w3.org/2000/svg" class="${className}" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
      `;

      const RefreshIcon = (className = 'w-6 h-6') => `
          <svg xmlns="http://www.w3.org/2000/svg" class="${className}" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 4v5h5M20 20v-5h-5M4 12a8 8 0 018-8v0a8 8 0 018 8v0a8 8 0 01-8 8v0a8 8 0 01-8-8v0z" /></svg>
      `;

      const QrCodeIcon = (className = 'w-6 h-6') => `
          <svg xmlns="http://www.w3.org/2000/svg" class="${className}" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 4v16m8-8H4" /></svg>
      `;

      const PlusIcon = (className = 'w-6 h-6') => `
        <svg xmlns="http://www.w3.org/2000/svg" class="${className}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
        </svg>
      `;

      const ArrowRightIcon = (className = 'w-6 h-6') => `
          <svg xmlns="http://www.w3.org/2000/svg" class="${className}" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M14 5l7 7m0 0l-7 7m7-7H3" /></svg>
      `;

      const TrashIcon = (className = 'w-6 h-6') => `
        <svg xmlns="http://www.w3.org/2000/svg" class="${className}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
      `;

      const DownloadIcon = (className = 'w-6 h-6') => `
          <svg xmlns="http://www.w3.org/2000/svg" class="${className}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
          </svg>
      `;

      const SearchIcon = (className = 'w-6 h-6') => `
          <svg xmlns="http://www.w3.org/2000/svg" class="${className}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
      `;


      /* --- UI COMPONENTS (Refactored from React to HTML Strings/DOM Manipulation) --- */

      const navigate = (path) => {
          window.location.hash = path;
      };

      const showToast = (message) => {
          const container = document.getElementById('toast-container');
          const toastHtml = `
              <div id="current-toast" class="fixed bottom-8 right-8 bg-gray-800 border border-emerald-500 text-white py-3 px-5 rounded-lg shadow-lg z-50 flex items-center animate-fade-in-out">
                  <svg class="w-6 h-6 text-emerald-400 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                  <span>${message}</span>
              </div>
          `;
          // Clear any existing toast and show the new one
          container.innerHTML = '';
          container.innerHTML = toastHtml;

          setTimeout(() => {
              const currentToast = document.getElementById('current-toast');
              if (currentToast) {
                  currentToast.remove();
              }
          }, 3000); // 3s matches the CSS animation duration
      };


      const Spinner = () => `
          <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-emerald-400"></div>
      `;

      const Card = (content, className = '') => `
          <div class="bg-gray-800 rounded-2xl shadow-2xl shadow-black/50 overflow-hidden ${className}">
              ${content}
          </div>
      `;

      const Button = (text, type = 'button', className = '', onClick = null) => {
          const clickAttr = onClick ? `onclick="${onClick.toString().replace(/"/g, "'")}"` : '';
          return `
              <button
                  type="${type}"
                  ${clickAttr}
                  class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-emerald-500 transition-transform transform hover:scale-105 disabled:bg-gray-500 disabled:cursor-not-allowed ${className}"
              >
                  ${text}
              </button>
          `;
      };


      /* --- MOCK DATABASE (from hooks.ts) --- */
      const MockDb = (() => {
          let visitorLogs = JSON.parse(localStorage.getItem('nitda_visitorLogs') || '[]');
          let events = JSON.parse(localStorage.getItem('nitda_events') || '[]');

          const saveLogs = () => localStorage.setItem('nitda_visitorLogs', JSON.stringify(visitorLogs));
          const saveEvents = () => localStorage.setItem('nitda_events', JSON.stringify(events));

          // Simulate daily auto-checkout on load
          visitorLogs = visitorLogs.map(log => {
              if (log.status === VisitorStatus.IN && !isToday(log.checkIn)) {
                  return { 
                      ...log, 
                      status: VisitorStatus.AUTO_CHECKOUT,
                      checkOut: new Date(log.checkIn).setHours(23, 59, 59, 999),
                      duration: "Auto-cleared at day end"
                  };
              }
              return log;
          });
          saveLogs();

          const getLatestLogForVisitor = (visitorId) => {
              const logs = visitorLogs.filter(log => log.visitorId === visitorId);
              return logs.sort((a, b) => b.checkIn - a.checkIn)[0];
          };
          
          const hasVisitorRegisteredForEvent = (visitorId, eventId) => {
              return visitorLogs.some(log => log.visitorId === visitorId && log.eventId === eventId && log.status === VisitorStatus.REGISTERED);
          };

          const getEventById = (eventId) => events.find(e => e.id === eventId);
          
          const registerNewVisitor = (data, eventId, existingVisitorId, customData = {}) => {
              const visitorId = existingVisitorId || `visitor-${uuidv4()}`;
              
              const newLog = {
                  id: uuidv4(),
                  visitorId,
                  name: data.name,
                  organization: data.organization,
                  department: eventId ? undefined : data.department,
                  laptopName: eventId ? undefined : data.laptopName,
                  laptopColor: eventId ? undefined : data.laptopColor,
                  serialNumber: eventId ? undefined : data.serialNumber,
                  visitorType: eventId ? undefined : data.visitorType,
                  checkIn: Date.now(),
                  status: eventId ? VisitorStatus.REGISTERED : VisitorStatus.IN,
                  customData: eventId ? customData : undefined,
              };
              
              if (eventId) {
                  const event = getEventById(eventId);
                  newLog.eventId = eventId;
                  newLog.eventName = event?.name;
              }

              visitorLogs.push(newLog);
              saveLogs();
              return { visitorId };
          };

          const handleVisitorScan = (visitorId, eventId) => {
              const contextSpecificLogs = visitorLogs.filter(log => 
                  log.visitorId === visitorId && log.eventId === eventId
              );
              const latestLog = contextSpecificLogs.sort((a, b) => b.checkIn - a.checkIn)[0];
              let action = 'checkin';
              let resultLog;

              // Check if currently IN and scan is today
              if (latestLog && latestLog.status === VisitorStatus.IN && isToday(latestLog.checkIn)) {
                  // Check out
                  action = 'checkout';
                  const checkOut = Date.now();
                  const durationMs = checkOut - latestLog.checkIn;
                  const hours = Math.floor(durationMs / 3600000);
                  const minutes = Math.floor((durationMs % 3600000) / 60000);
                  const seconds = Math.floor(((durationMs % 3600000) % 60000) / 1000);
                  const duration = `${hours}h ${minutes}m ${seconds}s`;

                  resultLog = { 
                      ...latestLog, 
                      status: VisitorStatus.OUT,
                      checkOut,
                      duration
                  };

                  visitorLogs = visitorLogs.map(log => log.id === latestLog.id ? resultLog : log);
              } else {
                  // Check in
                  action = 'checkin';
                  const newLog = {
                      id: uuidv4(),
                      visitorId,
                      name: latestLog.name,
                      organization: latestLog.organization,
                      department: latestLog.department,
                      laptopName: latestLog.laptopName,
                      laptopColor: latestLog.laptopColor,
                      serialNumber: latestLog.serialNumber,
                      visitorType: latestLog.visitorType,
                      checkIn: Date.now(),
                      status: VisitorStatus.IN,
                  };
                  visitorLogs.push(newLog);
                  resultLog = newLog;
              }

              saveLogs();
              return { action, log: resultLog };
          };

          return { getLatestLogForVisitor, hasVisitorRegisteredForEvent, getEventById, registerNewVisitor, handleVisitorScan };
      })();


      /* --- PAGE RENDERERS (Refactored from React Components) --- */

      const appRoot = document.getElementById('app-root');

      // --- HomePortal (from App.tsx)
      const renderHomePortal = () => {
          appRoot.innerHTML = `
              <div class="flex flex-col items-center justify-center min-h-[80vh] p-4">
                  <div class="text-center mb-12">
                      <h1 class="text-4xl sm:text-5xl font-extrabold text-white mb-3">Welcome to ${APP_TITLE}</h1>
                      <p class="text-lg text-gray-300 max-w-2xl mx-auto">Your seamless solution for visitor and event attendance management. Please select your role to proceed.</p>
                  </div>
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-4xl">
                      <div onclick="navigate('/admin')" class="bg-gray-800/80 backdrop-blur-sm p-8 rounded-xl border border-gray-700 hover:border-emerald-500/50 cursor-pointer transition-all duration-300 transform hover:-translate-y-2 group">
                          <div class="flex flex-col items-center text-center">
                              ${AdminIcon('h-16 w-16 text-emerald-400 mb-4 group-hover:text-emerald-300 transition-colors')}
                              <h2 class="text-2xl font-bold text-white mb-2">Admin Access</h2>
                              <p class="text-gray-400 mb-4">Manage visitors, events, and generate QR codes.</p>
                              <span class="flex items-center font-semibold text-emerald-500 group-hover:text-white transition-colors">
                                  Login to Dashboard ${ArrowRightIcon('w-5 h-5 ml-2')}
                              </span>
                          </div>
                      </div>
                      <div onclick="navigate('/scan')" class="bg-gray-800/80 backdrop-blur-sm p-8 rounded-xl border border-gray-700 hover:border-emerald-500/50 cursor-pointer transition-all duration-300 transform hover:-translate-y-2 group">
                          <div class="flex flex-col items-center text-center">
                              ${UserIcon('h-16 w-16 text-emerald-400 mb-4 group-hover:text-emerald-300 transition-colors')}
                              <h2 class="text-2xl font-bold text-white mb-2">Guest / Entrant</h2>
                              <p class="text-gray-400 mb-4">Use your camera to scan a QR code for check-in or event registration.</p>
                               <span class="flex items-center font-semibold text-emerald-500 group-hover:text-white transition-colors">
                                  Scan QR Code ${ArrowRightIcon('w-5 h-5 ml-2')}
                              </span>
                          </div>
                      </div>
                  </div>
              </div>
          `;
      };


      // --- QRScannerPage (from App.tsx)
      const renderQRScannerPage = () => {
          appRoot.innerHTML = `
              <div class="min-h-[80vh] flex flex-col items-center justify-center p-4 bg-black">
                  <h2 class="text-2xl font-bold mb-4 text-center">Scan QR Code</h2>
                  <p id="scanner-status-text" class="text-gray-400 mb-6 text-center max-w-sm">Initializing camera...</p>
                  <div class="w-full max-w-md aspect-square bg-gray-800 rounded-2xl overflow-hidden relative shadow-lg">
                      <video id="scanner-video" class="w-full h-full object-cover" autoplay playsinline></video>
                      <canvas id="scanner-canvas" class="hidden"></canvas>
                      <div id="scanner-overlay" class="absolute inset-0 flex items-center justify-center bg-black/50">
                          ${Spinner()}
                      </div>
                      <div id="scanner-frame" class="hidden absolute inset-0 border-8 border-white/20 rounded-2xl">
                          <div class="absolute top-4 left-4 w-16 h-16 border-t-4 border-l-4 border-emerald-400 rounded-tl-lg"></div>
                          <div class="absolute top-4 right-4 w-16 h-16 border-t-4 border-r-4 border-emerald-400 rounded-tr-lg"></div>
                          <div class="absolute bottom-4 left-4 w-16 h-16 border-b-4 border-l-4 border-emerald-400 rounded-bl-lg"></div>
                          <div class="absolute bottom-4 right-4 w-16 h-16 border-b-4 border-r-4 border-emerald-400 rounded-br-lg"></div>
                      </div>
                  </div>
                  ${Button('Cancel', 'button', 'mt-8 bg-gray-700 hover:bg-gray-600 focus:ring-gray-500', 'navigate("/")')}
              </div>
          `;

          // Actual JS logic for scanning
          const video = document.getElementById('scanner-video');
          const canvas = document.getElementById('scanner-canvas');
          const overlay = document.getElementById('scanner-overlay');
          const frame = document.getElementById('scanner-frame');
          const statusText = document.getElementById('scanner-status-text');
          let stream;
          let animationFrameId;
          let isProcessing = false;

          const tick = () => {
              if (isProcessing) return;

              if (video && video.readyState === video.HAVE_ENOUGH_DATA) {
                  const ctx = canvas.getContext('2d');
                  canvas.height = video.videoHeight;
                  canvas.width = video.videoWidth;
                  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                  const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                  
                  // Check if jsQR is available globally
                  if (window.jsQR) {
                      const code = window.jsQR(imageData.data, imageData.width, imageData.height, {
                          inversionAttempts: "dontInvert",
                      });

                      if (code) {
                          try {
                              const url = new URL(code.data);
                              const hashPath = url.hash;
                              if (hashPath && hashPath.startsWith('#/')) {
                                  isProcessing = true;
                                  // Stop camera and animation frame
                                  if (animationFrameId) cancelAnimationFrame(animationFrameId);
                                  if (stream) stream.getTracks().forEach(track => track.stop());

                                  const route = hashPath.substring(1);
                                  navigate(route);
                                  return;
                              }
                          } catch (e) { /* Not a valid URL, continue scanning. */ }
                      }
                  } else {
                       statusText.innerHTML = "Error: jsQR library failed to load.";
                       return;
                  }
              }
              animationFrameId = requestAnimationFrame(tick);
          };

          const startScan = async () => {
              if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                  statusText.innerHTML = `<div class="text-center p-4"><svg class="w-16 h-16 text-red-400 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" /></svg><p class="text-red-300">Your browser does not support camera access.</p></div>`;
                  return;
              }

              try {
                  stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                  video.srcObject = stream;
                  video.play();
                  statusText.innerHTML = "Position the QR code within the frame.";
                  overlay.classList.add('hidden');
                  frame.classList.remove('hidden');
                  animationFrameId = requestAnimationFrame(tick);
              } catch (err) {
                  console.error("Camera access error:", err);
                  statusText.innerHTML = `<div class="text-center p-4"><svg class="w-16 h-16 text-red-400 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" /></svg><p class="text-red-300">Camera access was denied. Please enable permissions and refresh.</p></div>`;
                  overlay.classList.remove('hidden');
              }
          };

          startScan();

          // Cleanup function (mimics useEffect cleanup)
          window.cleanupScan = () => {
              if (animationFrameId) cancelAnimationFrame(animationFrameId);
              if (stream) stream.getTracks().forEach(track => track.stop());
          };
      };

      // --- ScanHandler (from App.tsx)
      const renderScanHandler = async (mode, eventId) => {
          appRoot.innerHTML = `<div id="scan-handler-content" class="flex flex-col items-center justify-center min-h-[80vh]">${Spinner()}<p class="mt-4 text-lg">Processing your scan...</p></div>`;
          const contentDiv = document.getElementById('scan-handler-content');
          
          const visitorId = localStorage.getItem(VISITOR_ID_KEY);

          // If it's a new visitor (no ID), they must register.
          if (!visitorId) {
              mode === 'gate' ? navigate('/visitor/register') : navigate(`/event/${eventId}/register`);
              return;
          }

          // Event Registration Check
          if (mode === 'event' && eventId) {
              const isRegistered = await MockDb.hasVisitorRegisteredForEvent(visitorId, eventId);
              if (isRegistered) {
                  const event = MockDb.getEventById(eventId);
                  const visitor = MockDb.getLatestLogForVisitor(visitorId);
                  const eventName = event?.name || 'this event';
                  const visitorName = visitor?.name || '';
                  
                  contentDiv.innerHTML = `
                      <div class="flex flex-col items-center justify-center min-h-[80vh] text-center p-4">
                          <div class="w-24 h-24 rounded-full flex items-center justify-center mb-6 bg-emerald-500">
                              <svg class="w-12 h-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
                          </div>
                          <h1 class="text-4xl font-bold mb-2">You're All Set!</h1>
                          <p class="text-gray-300 max-w-md">Hello ${visitorName}, you have already registered for "${eventName}". No further action is needed.</p>
                          ${Button('Return to Home', 'button', 'mt-8', 'navigate("/")')}
                      </div>
                  `;
                  return;
              } else {
                  // Not registered for THIS event, go to the registration form.
                  navigate(`/event/${eventId}/register`);
                  return;
              }
          }

          // Gate Check-in/out logic
          if (mode === 'gate') {
              try {
                  const result = MockDb.handleVisitorScan(visitorId, undefined);
                  const actionText = result.action === 'checkin' ? 'Checked In' : 'Checked Out';
                  const detailText = `Welcome back, ${result.log.name}. Your status has been updated.`;
                  const message = `${actionText} Successfully!`;

                  contentDiv.innerHTML = `
                      <div class="flex flex-col items-center justify-center min-h-[80vh] text-center p-4">
                          <div class="w-24 h-24 rounded-full flex items-center justify-center mb-6 bg-emerald-500">
                              <svg class="w-12 h-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
                          </div>
                          <h1 class="text-4xl font-bold mb-2">${message}</h1>
                          <p class="text-gray-300 max-w-md">${detailText}</p>
                          ${Button('Return to Home', 'button', 'mt-8', 'navigate("/")')}
                      </div>
                  `;
              } catch (error) {
                  contentDiv.innerHTML = `
                      <div class="flex flex-col items-center justify-center min-h-[80vh] text-center p-4">
                          <div class="w-24 h-24 rounded-full flex items-center justify-center mb-6 bg-red-500">
                              <svg class="w-12 h-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                          </div>
                          <h1 class="text-4xl font-bold mb-2">An Error Occurred</h1>
                          <p class="text-gray-300 max-w-md">Could not process your request. Please try again or contact an administrator.</p>
                          ${Button('Return to Home', 'button', 'mt-8', 'navigate("/")')}
                      </div>
                  `;
              }
          }
      };

      // --- RegistrationForm (Simplified from App.tsx)
      const renderRegistrationForm = async (mode, eventId) => {
          let initialData = {
              name: '', organization: '', department: '', laptopName: '', laptopColor: '', serialNumber: '', visitorType: ''
          };
          let eventName = '';
          const isGate = mode === 'gate';
          const existingVisitorId = localStorage.getItem(VISITOR_ID_KEY);

          if (existingVisitorId) {
              const details = await MockDb.getLatestLogForVisitor(existingVisitorId);
              if (details) {
                  initialData = {
                      ...initialData,
                      name: details.name || '',
                      organization: details.organization || '',
                      department: details.department || '',
                      laptopName: details.laptopName || '',
                      laptopColor: details.laptopColor || '',
                      serialNumber: details.serialNumber || '',
                      visitorType: details.visitorType || '',
                  };
              }
          }

          if (!isGate && eventId) {
              const event = MockDb.getEventById(eventId);
              eventName = event ? event.name : 'Unknown Event';

              if (existingVisitorId && await MockDb.hasVisitorRegisteredForEvent(existingVisitorId, eventId)) {
                  // Render Already Registered Page
                  appRoot.innerHTML = `
                      <div class="flex flex-col items-center justify-center min-h-[80vh] text-center p-4">
                          <div class="w-24 h-24 rounded-full flex items-center justify-center mb-6 bg-emerald-500">
                              <svg class="w-12 h-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                          </div>
                          <h1 class="text-4xl font-bold mb-2">You're on the list!</h1>
                          <p class="text-gray-300 max-w-md mb-4">You have already registered for the event: <span class="font-bold text-emerald-400">${eventName}</span>.</p>
                          <p class="text-gray-400 text-sm max-w-md">No further action is needed. Enjoy the event!</p>
                          ${Button('Go to Home', 'button', 'mt-8', 'navigate("/")')}
                      </div>
                  `;
                  return;
              }
          }

          // Render Form
          const formHtml = `
              <form id="registration-form" class="space-y-6">
                  <input type="text" id="name" name="name" placeholder="Full Name (Required)" required value="${initialData.name}" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"/>
                  <input type="text" id="organization" name="organization" placeholder="Organization / Company (Required)" required value="${initialData.organization}" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"/>

                  ${isGate ? `
                      <input type="text" id="department" name="department" placeholder="Department (Required)" required value="${initialData.department}" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"/>
                      <select id="visitorType" name="visitorType" required class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent">
                          <option value="">Select Visitor Type</option>
                          ${Object.values(VisitorType).map(type => `<option value="${type}" ${initialData.visitorType === type ? 'selected' : ''}>${type}</option>`).join('')}
                      </select>
                      <div class="grid grid-cols-2 gap-4">
                          <input type="text" id="laptopName" name="laptopName" placeholder="Laptop Model/Name" value="${initialData.laptopName}" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"/>
                          <input type="text" id="laptopColor" name="laptopColor" placeholder="Laptop Color" value="${initialData.laptopColor}" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"/>
                      </div>
                      <input type="text" id="serialNumber" name="serialNumber" placeholder="Laptop Serial Number" value="${initialData.serialNumber}" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"/>
                  ` : ''}

                  ${Button(isGate ? 'Check-in and Register' : 'Submit Attendance', 'submit', 'w-full')}
              </form>
          `;

          appRoot.innerHTML = `
              <div class="min-h-[80vh] flex items-center justify-center p-4">
                  ${Card(`
                      <div class="p-8">
                          <h2 class="text-3xl font-bold text-center mb-2">
                              ${isGate ? 'Visitor Registration' : 'Event Attendance'}
                          </h2>
                          ${eventName ? `<p class="text-center text-emerald-400 mb-6 text-lg">${eventName}</p>` : ''}
                          ${formHtml}
                      </div>
                  `, "w-full max-w-lg")}
              </div>
          `;

          // Add submit listener
          document.getElementById('registration-form').addEventListener('submit', async (e) => {
              e.preventDefault();
              const form = e.target;
              const data = {
                  name: form.name.value,
                  organization: form.organization.value,
                  department: isGate ? form.department.value : '',
                  laptopName: isGate ? form.laptopName.value : '',
                  laptopColor: isGate ? form.laptopColor.value : '',
                  serialNumber: isGate ? form.serialNumber.value : '',
                  visitorType: isGate ? form.visitorType.value : '',
              };

              if (isGate && (!data.name || !data.organization || !data.department || !data.visitorType)) {
                  alert('Please fill out all required fields.');
                  return;
              }

              try {
                  const { visitorId } = MockDb.registerNewVisitor(data, eventId, existingVisitorId);
                  if (!existingVisitorId) {
                      localStorage.setItem(VISITOR_ID_KEY, visitorId);
                  }
                  navigate(`/register/success?mode=${mode}`);
              } catch (error) {
                  console.error('Registration failed:', error);
                  showToast("Error: Registration failed.");
              }
          });
      };

      // --- RegistrationSuccess (from App.tsx)
      const renderRegistrationSuccess = (mode) => {
          const isEvent = mode === 'event';
          const message = isEvent
              ? "You have successfully registered for the event. Your attendance has been recorded."
              : "You have been successfully checked in. Your device is now remembered for future visits.";
          const subMessage = isEvent
              ? "No further action is needed. Enjoy the event!"
              : "Next time, simply scan the QR code to automatically check in or out.";

          appRoot.innerHTML = `
              <div class="flex flex-col items-center justify-center min-h-[80vh] text-center p-4">
                  <div class="w-24 h-24 rounded-full flex items-center justify-center mb-6 bg-emerald-500">
                      <svg class="w-12 h-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
                  </div>
                  <h1 class="text-4xl font-bold mb-2">Registration Complete!</h1>
                  <p class="text-gray-300 max-w-md mb-4">${message}</p>
                  <p class="text-gray-400 text-sm max-w-md">${subMessage}</p>
                  ${Button('Return to Home', 'button', 'mt-8', 'navigate("/")')}
              </div>
          `;
      };


      // --- AdminLogin (Stub, to keep routing functional)
      const renderAdminLogin = () => {
          appRoot.innerHTML = `
              <div class="flex flex-col items-center justify-center min-h-[80vh] p-4">
                  <h1 class="text-4xl font-bold mb-6">Admin Login</h1>
                  ${Card(`
                      <div class="p-8 space-y-4">
                          <p class="text-gray-400">This feature is fully functional in the original React app, but has been stubbed here for conversion simplicity. To proceed, click the button below to simulate a successful login.</p>
                          <button onclick="localStorage.setItem(ADMIN_AUTH_KEY, 'true'); navigate('/admin/dashboard');" 
                              class="w-full inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 transition-colors"
                          >
                              Simulate Admin Login
                          </button>
                      </div>
                  `, "w-full max-w-sm")}
              </div>
          `;
      }

      // --- AdminDashboard (Stub)
      const renderAdminDashboard = () => {
          // Basic check for stubbed auth
          if (!localStorage.getItem(ADMIN_AUTH_KEY)) {
              navigate('/admin');
              return;
          }
          appRoot.innerHTML = `
              <div class="flex flex-col items-center justify-center min-h-[80vh] p-4">
                  <h1 class="text-4xl font-bold mb-6 text-emerald-400">Admin Dashboard (Stub)</h1>
                  ${Card(`
                      <div class="p-8 space-y-4 text-center">
                          <p class="text-gray-400">The full Admin Dashboard (with logs, charts, event creation, QR generation, and export) is too complex to convert into monolithic vanilla JS within this response.</p>
                          <p class="font-bold text-lg">Core visitor and event registration flows are functional.</p>
                          <button onclick="localStorage.removeItem(ADMIN_AUTH_KEY); navigate('/');"
                              class="w-full inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 transition-colors"
                          >
                              Logout
                          </button>
                      </div>
                  `, "w-full max-w-lg")}
              </div>
          `;
      }


      /* --- ROUTER LOGIC (Replaces react-router-dom) --- */

      const router = () => {
          // Cleanup function (important for stopping the camera stream on navigation)
          if (window.cleanupScan) {
              window.cleanupScan();
              delete window.cleanupScan; 
          }
          
          const hash = window.location.hash.substring(1) || '/';
          const [path, queryString] = hash.split('?');
          const params = new URLSearchParams(queryString);
          const parts = path.split('/').filter(p => p.length > 0);
          
          // --- Routing logic (from App.tsx Routes) ---
          if (path === '/') {
              renderHomePortal();
          } else if (path === '/scan') {
              renderQRScannerPage();
          } else if (path === '/gate') {
              renderScanHandler('gate', undefined);
          } else if (path === '/visitor/register') {
              renderRegistrationForm('gate', undefined);
          } else if (path.startsWith('/event/') && parts[1] && parts[2] === undefined) {
              // Path: /event/:eventId
              renderScanHandler('event', parts[1]);
          } else if (path.startsWith('/event/') && parts[1] && parts[2] === 'register') {
              // Path: /event/:eventId/register
              renderRegistrationForm('event', parts[1]);
          } else if (path === '/register/success') {
              const mode = params.get('mode') || 'gate';
              renderRegistrationSuccess(mode);
          } else if (path === '/admin') {
              renderAdminLogin();
          } else if (path === '/admin/dashboard') {
              renderAdminDashboard();
          } else {
              // Fallback route (mimics <Navigate to="/" />)
              navigate('/');
          }
      };

      // Listen for hash changes and initial load
      window.addEventListener('hashchange', router);
      window.addEventListener('DOMContentLoaded', router);
    </script>
  </body>
</html>
